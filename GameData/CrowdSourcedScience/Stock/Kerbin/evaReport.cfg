        KerbinFlyingLowMountains* = Your report notes the distinct chill in the mountain air and the exhilarating sense of adventure that comes with flying low over such rugged terrain. You might have found a new favorite hobby, as long as it doesn't involve crashing into any peaks.

        KerbinFlyingLowDeserts* = You can see the cactus and scrub brush clearly from here. Too clearly for comfort.
        KerbinFlyingLowDeserts* = The air is dusty and dry. Each breath leaves you wanting.
