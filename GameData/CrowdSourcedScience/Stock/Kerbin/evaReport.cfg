        KerbinSrfSplashedDeserts* = It's not a mirage! There's actally water under you for once!
        KerbinSrfSplashedDeserts* = You describe the surreal nature of this oasis, considering it almost like a desert mirage. The contrast between the dry, sandy expanse and the oasis's refreshing waters is truly remarkable.
        KerbinSrfSplashedDeserts* = You express curiosity about the origins of this oasis. Your report raises questions about how water could exist in such abundance in the heart of the desert, hinting at the mysteries of Kerbin's natural world.

        KerbinSrfSplashedBadlands* = You can feel the heat of the water through your suit. You don't really want to swim for much longer.
        KerbinSrfSplashedBadlands* = You express the unwelcome feeling of getting soaked in this unpleasant water. Your report conveys the disappointment of splashing down in a location where the water is far from refreshing.
        KerbinSrfSplashedBadlands* = Your report paints a less-than-pleasant picture as you step into the muddy and murky waters of the Badlands. The water is dirty and gross, with a thick layer of sediment clouding your view.

        KerbinSrfSplashedTundra* = The cold from the water starts to seep into your suit. It's not pleasant.
        KerbinSrfSplashedTundra* = You convey the frigid temperatures of the Tundra biome, emphasizing how the cold bites through your spacesuit.

        KerbinSrfSplashedIceCaps* = The freezing cold of the water seeps right into your bones almost immediately.
        KerbinSrfSplashedIceCaps* = Your report portrays the ice-cold waters surrounding your spacecraft as a tranquil and pristine oasis amidst the frozen landscape. You marvel at the clarity of the water, which reflects the polar sky.

