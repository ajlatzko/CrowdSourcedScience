@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]
{
    %RESULTS
    {
        KerbinSrfLandedWater* = The graviolis aren't too sure about this wet stuff, but they report that everything else seems in order.
        KerbinSrfLandedWater* = The graviolis are soaking wet, but they report nominal gravity.
        KerbinSrfLandedWater* = The graviolis indicate a standard gravitational field consistent with known planetary data. No anomalies detected.

        KerbinSrfLandedGrasslands* = The graviolis seem strangely attracted to the grass. There aren't more of them, but they seem more content here.
        KerbinSrfLandedGrasslands* = The grass doesn't seem to be too bothered by gravity. Look at them, swaying in the wind and such.
        KerbinSrfLandedGrasslands* = Huh, the gravity here is exactly the same as at Jeb's house. Who'd have guessed.
        KerbinSrfLandedGrasslands* = Analysis of gravitational data in the Grasslands shows conformity with standard planetary measurements, with no deviations warranting further investigation.
        KerbinSrfLandedGrasslands* = The gravity scan reveals a stable gravitational field, confirming expected values for this biome. No significant anomalies observed.

        KerbinSrfLandedHighlands* = The graviolis seem very weak here. Maybe it has something to to with the high altitude.
        KerbinSrfLandedHighlands* = The graviolis react differently as you pass over certain hills and valleys.
        KerbinSrfLandedHighlands* = The graviolis record a slight reduction in gravitational acceleration, consistent with the elevated altitude of the Highlands.
        KerbinSrfLandedHighlands* = Analysis of the gravity scan reveals a nominal decrease in gravitational intensity, in line with the Highland's elevated topography.

        KerbinSrfLandedShores* = The graviolis throw themselves a beach party. You're not invited.
        KerbinSrfLandedShores* = You are distracted by all the swimsuit-clad Kerbals around you, but manage to take a reading of the local gravity and sign a few autographs as well.
        KerbinSrfLandedShores* = The graviolis indicate standard gravitational conditions for Kerbin's Shores, consistent with baseline planetary expectations.
        KerbinSrfLandedShores* = Analysis of the gravity scan reveals no significant deviations in gravitational forces.

        KerbinSrfLandedMountains* = On solid ground you are able to detect the faint anomalies in the gravitational field caused by the mountain you are standing on. The guys back at KSC will be excited!
        KerbinSrfLandedMountains* = You can tell that the gravity is still on by the fact that you're standing on a mountain instead of floating in outer space.
        KerbinSrfLandedMountains* = The graviolis record a discernible reduction in gravitational acceleration, attributed to the elevated terrain of the Mountains.
        KerbinSrfLandedMountains* = Analysis of the gravity scan reveals a discernible attenuation in gravitational forces, directly linked to the biome's higher altitude.

        KerbinSrfLandedDeserts* = You look around at some dried bones scattered on the ground, and feel the tug of Kerbin's gravitational field pulling you to the earth. Or maybe that is just your imagination. Time for some snacks!
        KerbinSrfLandedDeserts* = You splash juice over the gravity scanner. It was probably pretty thirsty.
        KerbinSrfLandedDeserts* = The graviolis report gravitational conditions consistent with standard planetary measurements. No significant gravitational anomalies detected.
        KerbinSrfLandedDeserts* = Analysis of the gravity scan reveals gravitational forces within the expected range.

        KerbinSrfLandedBadlands* = The gravity here is just...gravity. The scientists said it would somehow be 'bad' gravity. Wish we were paid like them for being wrong, rather than exploding in a giant crashing fireball.
        KerbinSrfLandedBadlands* = Yep, looks like the same gravity you find anywhere else on Kerbin. Seems that gravity isn't too impressed by the so-called 'Badlands'.
        KerbinSrfLandedBadlands* = Gravity doesn't care that you're in the Badlands. Gravity knows how to treat everything right.
        KerbinSrfLandedBadlands* = The gravity scan reveals gravitational conditions within the expected range for the Badlands, in accordance with baseline planetary measurements.
        KerbinSrfLandedBadlands* = The gravity scan reports no significant deviations in gravitational acceleration.

        KerbinSrfLandedTundra* = You wonder how much bigger the bears and wolves would be without this gravity. Thanks gravity!
        KerbinSrfLandedTundra* = The gravity here seems to be stunted, just like everything else in this bleak landscape.
        KerbinSrfLandedTundra* = The gravity scan data validates the absence of gravitational irregularities, confirming the Tundra's conformity with Kerbin's standard gravitational model.
        KerbinSrfLandedTundra* = Gravity scan data registers gravitational conditions consistent with the standard planetary model for the Tundra biome, in alignment with established baseline measurements.

        KerbinSrfLandedIceCaps* = The graviolis are all huddled together, and you can't get an accurate reading. Even THEY are freezing their butts off out here!
        KerbinSrfLandedIceCaps* = The scanner gives some interesting readings of the sub-surface. What secrets lie beneath the polar ice caps?
        KerbinSrfLandedIceCaps* = The graviolis record intriguing variations in gravitational conditions at the Ice Caps, differing from initial expectations. These discrepancies may be attributed to the presence of the subglacial ocean.
        KerbinSrfLandedIceCaps* = Analysis of gravity scan reveals unexpected fluctuations in gravitational forces. This phenomenon warrants further investigation to understand the unique gravitational dynamics of this region.

        KerbinSrfLandedNorthernIceShelf* = Gravity is lower compared to the land of the ice caps. There must be a serious lack of rock beneath your feet.
        KerbinSrfLandedNorthernIceShelf* = You hit upon the idea of using gravimetric analysis to map the bathymetry underneath the impenetrable pack ice.
        KerbinSrfLandedNorthernIceShelf* = The data reveals gravitational conditions notably lower than those observed in the ice caps, which may be attributed to the presence of a deep ocean beneath the Northern Ice Shelf.
        KerbinSrfLandedNorthernIceShelf* = The gravity scan results underscore the existence of gravitational variations, possibly associated with the depth of the ocean underneath the ice shelf.

        KerbinSrfLandedSouthernIceShelf* = The gravimeter abruptly stops working. On closer inspection, the heat of the circuitry melted some salty ice, shorting the very expensive equipment.
        KerbinSrfLandedSouthernIceShelf* = Gravitationally speaking, the southern ice sheet is as featureless as its surface.
        KerbinSrfLandedSouthernIceShelf* = The data indicates standard gravitational forces, underscoring the Southern Ice Shelf's uneventful gravitational behavior.

        KerbinSrfSplashed* = The instrument starts sparking and shorts out before you can take a reading.
        KerbinSrfSplashed* = The data is compromised by water damage to the sensor upon splashing down. 
        KerbinSrfSplashed* = The gravity scan results indicate sensor malfunction due to water exposure upon splashdown.

        KerbinSrfSplashedWater* = The gravity scan detects disturbances seemingly originating from far underneath the ocean's surface...
        KerbinSrfSplashedWater* = The sensor has detected changes in the local gravity that seem to be related to the passing of the Mun.
        KerbinSrfSplashedWater* = The data captures gravitational fluctuations attributed to the gravitational influence of celestial bodies, including the Mun, Kerbol, and Jool, contributing to tidal variations in Kerbin's oceans.

        //KerbinSrfSplashedGrasslands* =
        //KerbinSrfSplashedHighlands* =
        //KerbinSrfSplashedShores* =
        //KerbinSrfSplashedMountains* =
        //KerbinSrfSplashedDeserts* =
        //KerbinSrfSplashedBadlands* =
        //KerbinSrfSplashedTundra* =
        //KerbinSrfSplashedIceCaps* =
        //KerbinSrfSplashedNorthernIceShelf* =
        //KerbinSrfSplashedSouthernIceShelf* =

        KerbinInSpaceLow* = For some reason, the planet seems to be pulling you in. What a surprise!
        KerbinInSpaceLow* = The gravity out here seems to be lower than on the surface.

        KerbinInSpaceLowWater* = As you activate the gravity scanner, you wonder what sort of effects the oceans might have on the reading.
        KerbinInSpaceLowWater* = The sensor shows a surprising variance as it passes over the oceans, hinting at what lies deep below the waters.
        KerbinInSpaceLowWater* = The scan reports notable gravitational changes influenced by the ocean and its underlying geological features.
        KerbinInSpaceLowWater* = The data reveals fluctuations in the gravitational field influenced by the presence of the ocean and its underlying geological features.

        KerbinInSpaceLowGrasslands* = You happily munch on a snack while performing a gravity scan over the Grasslands.
        KerbinInSpaceLowGrasslands* = A scientist at KSC once told you that without gravity, the grass would grow into outer space! On second thought, he probably wasn't a real scientist.
        KerbinInSpaceLowGrasslands* = The instrument surveys the gravity over the Grasslands. It appears the field is very stable here.

        KerbinInSpaceLowHighlands* = The instrument surveys the Highlands of Kerbin. The rolling hills seem to affect local gravity slightly.
        KerbinInSpaceLowHighlands* = The gravity signature of the Highlands is only slightly distinguishable from the plains around it. There must be a lot of missing mass below the surface.
        KerbinInSpaceLowHighlands* = The graviolis record a minor yet noticeable gravitational impact of the Highlands' terrain.

        KerbinInSpaceLowShores* = As the gravity scan continues, your mind wanders to good memories you have of Kerbin's shores.
        KerbinInSpaceLowShores* = The sensor passes over the shores of Kerbin. The readings appear to be nominal.
        KerbinInSpaceLowShores* = The gravity scan confirms consistent and unremarkable gravitational forces above the shores of Kerbin. The gravitational profile remains in line with known planetary norms.

        KerbinInSpaceLowMountains* = Despite the vast edifices below, the Kouguer reading changes little. The geophysicists can figure that one out.
        KerbinInSpaceLowMountains* = The mountains below give off a suitably impressive gravitational signature.
        KerbinInSpaceLowMountains* = The graviolis record notable deviations in gravitational acceleration while above Kerbin's Mountains.

        KerbinInSpaceLowDeserts* = The dunes appear to have a stable gravity, though some spikes indicate the underground terrain varies in composition.
        KerbinInSpaceLowDeserts* = Gravitational data from orbit reveals an incredibly complex network of subterranean formations beneath the deserts of Kerbin.
        KerbinInSpaceLowDeserts* = Gravity scan data confirms the stability of gravity over the desert. However, sporadic spikes in the data suggest variations in the composition of the underground terrain.

        KerbinInSpaceLowBadlands* = *singing* 'Get low, get low, get low, get low'. Oh yeah, gravity. Yeah, we got that.
        KerbinInSpaceLowBadlands* = The gravitational data is completely nominal, something you didn't expect passing over a place called the 'Badlands'.
        KerbinInSpaceLowBadlands* = Turns out Badlands gravity is just like regular gravity. Who knew?
        KerbinInSpaceLowBadlands* = The graviolis indicate no significant deviations in gravitational acceleration over the Badlands.

        KerbinInSpaceLowTundra* = You and the graviolis huddle together for warmth.
        KerbinInSpaceLowTundra* = The graviolis seem sluggish and unresponsive. You wonder if they need a snack as much as you do.
        KerbinInSpaceLowTundra* = Gravitational data reveals stable gravitational conditions over the Tundra, in accordance with anticipated gravitational values for the planet.

        KerbinInSpaceLowIceCaps* = The sensor detects variances under the surface of the ice. Is there a landmass underneath?
        KerbinInSpaceLowIceCaps* = You complete your gravity scan over the Ice Caps. You eat a snack to celebrate. Then you eat another one because you like snacks.
        KerbinInSpaceLowIceCaps* = Analysis of the results reaffirms the presence of gravitational anomalies beneath the icy surface. These findings raise questions about the potential existence of subterranean features below the ice.

        KerbinInSpaceLowNorthernIceShelf* = The sensor detects variances under the surface of the ice. Is there a landmass underneath?
        KerbinInSpaceLowNorthernIceShelf* = You feel much more comfortable doing gravimetry from up here rather than down there, freezing your butt off.
        KerbinInSpaceLowNorthernIceShelf* = The graviolis indicate discernible fluctuations in gravitational acceleration. These deviations hint at the possibility of a hidden landmass beneath the ice, warranting further investigation.

        KerbinInSpaceLowSouthernIceShelf* = The gravitational signature moves only slightly as you pass over the southern ice cap. Looks like it's water all the way down.
        KerbinInSpaceLowSouthernIceShelf* = Graviolis cascade down towards the surface, closely following magnetic field lines.
        KerbinInSpaceLowSouthernIceShelf* = The graviolis indicate slight changes in gravitational acceleration over the ice shelf. These variations support the hypothesis of a water-dominated composition beneath the icy surface.

        //KerbinInSpaceHigh* = The gravity seems to be incredibly high for a celestial body of this size. It must be composed of an extremely dense material.

        KerbinInSpaceHighWater* = Your gravity scan high over Kerbin's Water ends much like your other gravity scans. With a delicious snack.
        KerbinInSpaceHighWater* = The smooth stream of graviolis creates a strong reading. You send the report back to KSC for their analysis.

        KerbinInSpaceHighGrasslands* = Gravity scans over the Grasslands are normal...too normal. You begin to suspect that the grass is hiding something.
        KerbinInSpaceHighGrasslands* = As you fly high over the Grasslands you can feel the graviolis swarming around you. They seem excited.

        KerbinInSpaceHighHighlands* = Even at this distance, the gravity scan picks up the distinct signature of the massive mountains below.
        KerbinInSpaceHighHighlands* = Gravity scans from high orbit are yielding some interesting tidbits about the Highlands. Speaking of tidbits, where did you put those snacks?

        KerbinInSpaceHighShores* = The gravitational signature changes rather significantly as you pass over the shores and over the ocean.
        KerbinInSpaceHighShores* = The gravity seems pretty normal here, though you can tell the graviolis wish they were at the beach.

        KerbinInSpaceHighMountains* = The massive mountain range below registers on your gravitational scanner as you fly by. Just another day in the life of an kerbonaut.
        KerbinInSpaceHighMountains* = The graviolis are excited about the prospect of passing over the mountains of Kerbin.

        KerbinInSpaceHighDeserts* = Orbital gravity scans make the deserts far more interesting than they appear to be to the naked eye.
        KerbinInSpaceHighDeserts* = The graviolis here seem dry and dusty like the surface below. You consider offering them a glass of water, but have no idea how to speak gravioli.

        KerbinInSpaceHighBadlands* = The sensor gives a very negative readout as you pass over the badlands.
        KerbinInSpaceHighBadlands* = You somehow get the feeling that the gravitational sensor disapproves of what it's seeing.
        KerbinInSpaceHighBadlands* = The gravity scanner seems surlier than usual.

        KerbinInSpaceHighTundra* = You wonder why the gravity field seems weaker here, and then remember that you are flying over the Tundra. Everything is smaller in the Tundra.
        KerbinInSpaceHighTundra* = You let the gravity scanner do its thing while you admire the view you have over Kerbin's Tundra.

        KerbinInSpaceHighIceCaps* = The spike in graviolis here indicates a large mass below. Maybe it's the Ice Caps?
        KerbinInSpaceHighIceCaps* = The Ice Caps' gravitational signature is surprisingly distinctive considering your distance.

        KerbinInSpaceHighNorthernIceShelf* = The frozen-over Northern Ocean bears a distinctive gravitational signature together with the polar hills ringing it.
        KerbinInSpaceHighNorthernIceShelf* = Frozen sea appears to have the same gravimetric characteristics as normal sea.

        KerbinInSpaceHighSouthernIceShelf* = You could swear the gravitational signature changed since you last looked. Did a bug lump of ice just melt?
        KerbinInSpaceHighSouthernIceShelf* = Most of the reading is clouded out by noise from the adjoining continent.
    }
}
