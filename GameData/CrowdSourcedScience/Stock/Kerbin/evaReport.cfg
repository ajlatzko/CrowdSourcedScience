        KerbinFlyingLowIceCaps* = Your report captures the serene beauty of the ice caps and their reflective surfaces, making you appreciate the wonder of Kerbin's polar regions. Maybe next time you'll bring a sled for some icy adventures.
        KerbinFlyingLowIceCaps* = You note the vast, pristine expanse of the ice caps below, making you feel like a lone explorer in a frozen wilderness. It's like being on the ultimate polar expedition.

        KerbinFlyingLowNorthernIceShelf* = Even from this vantage point you can't see anything over the horizon.
