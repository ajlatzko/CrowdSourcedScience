        KerbinSrfSplashedWater* = Help! Help! Where's a lifeguard when you need them?
        KerbinSrfSplashedWater* = The sensation of weightlessness in the water is an intriguing experience. Your report captures the feeling of effortlessly floating and maneuvering in this liquid environment.

        KerbinSrfSplashedGrasslands* = You peer down into the murky water. What could be lurking down there?
        KerbinSrfSplashedGrasslands* = The mysterious depths of the murky lake intrigue you. Your report conveys a sense of curiosity as you wonder what other life forms might inhabit these concealed waters.

