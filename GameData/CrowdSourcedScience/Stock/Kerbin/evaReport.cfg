        KerbinFlyingLowShores* = You hang on to the craft one-handed as you use your other hand to fight off a particularly persistent seagull.
        KerbinFlyingLowShores* = You wave at all the Kerbals on the beach below. Surely this will make the news reports.
        KerbinFlyingLowShores* = Flying this close to the ground is definitely not overrated!
        KerbinFlyingLowShores* = You spot a sandcastle competition in progress and consider joining in. Maybe building rocket-shaped sandcastles is the next big beachside trend?
        KerbinFlyingLowShores* = The seagulls don't seem too impressed with your presence this time, and you can't help but wonder if they're critics of your flying technique.
