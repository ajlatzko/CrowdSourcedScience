        KerbinFlyingLowDeserts* = The dry desert air plays tricks on your senses, making distant dunes appear like towering mountains.
        KerbinFlyingLowDeserts* = As you soar over the desert, you can't help but appreciate the stark beauty of this arid biome.

        KerbinFlyingLowBadlands* = Mission Control assures you reckless displays of bravery are well-received in the Badlands.
        KerbinFlyingLowBadlands* = As you hang on for dear life, you start to question your career choice.
        KerbinFlyingLowBadlands* = Are you really sure now is a good time?
        KerbinFlyingLowBadlands* = The unique rock formations and canyons of the Badlands pass by beneath you, reminding you of an alien landscape from a sci-fi movie.

        KerbinFlyingLowTundra* = Dude, seriously? You know what happens when we try to EVA here. It never ends well.
        KerbinFlyingLowTundra* = Those snowdrifts look soft enough to catch you safely. You still don't want to try though.
        KerbinFlyingLowTundra* = Your spacesuit keeps you warm even as the brutal winds of the Tundra buffet you outside your craft.
        KerbinFlyingLowTundra* = The biting cold of the tundra air makes you appreciate your trusty spacesuit even more.

        KerbinFlyingLowIceCaps* = You know there is a joke some where in here about an ice hole, but you can't think of it. Must be snack time!
        KerbinFlyingLowIceCaps* = If you fall, would you break through the ice? Probably best not to try.
