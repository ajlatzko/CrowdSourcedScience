        KerbinFlyingHigh* = The thin air at this altitude makes you appreciate the life-support systems of your spacesuit even more.
        KerbinFlyingHigh* = You catch a glimpse of a distant thunderstorm brewing below, lightning flashes illuminating the clouds.

