        KerbinSrfLandedWater* = You think you see a shark swimming in the water nearby. Wait, no, that's just a landing leg.
        KerbinSrfLandedWater* = You consider taking your helmet off to smell the fresh ocean breeze, but the frantic yelling over the comms from KSC convinces you otherwise.
        KerbinSrfLandedWater* = You wonder if a shark can bite through your spacesuit. You try it yourself and fail. You hope that shark teeth aren't any sharper than yours.
        KerbinSrfLandedWater* = As you look down into the clear water, you catch glimpses of submerged secrets. Colorful aquatic life and the play of sunlight on the seabed offer a glimpse into the mysteries of Kerbin's underwater world.
        KerbinSrfLandedWater* = The sensation of weightlessness in the water is a unique experience. You float effortlessly, and your suit provides a protective barrier against the wet environment.

        KerbinSrfLandedGrasslands* = As you go trudging through the grass you hope you don't step on a cow-patty. The spaceship will stink for the rest of the trip.
        KerbinSrfLandedGrasslands* = You free your potted plant and hope it does well in the wild.
        KerbinSrfLandedGrasslands* = You want to take your helmet off, and breathe the sweet air of your home planet.
        KerbinSrfLandedGrasslands* = Stepping out of your craft onto the grassy plains, you're greeted by a verdant landscape that stretches as far as the eye can see.
        KerbinSrfLandedGrasslands* = Your ears pick up the distant melody of birdsong, a reminder of the rich avian life that inhabit the Grasslands.
        KerbinSrfLandedGrasslands* = As you look out across the expansive grasslands, you're struck by the sense of endless possibility. The horizon seems to stretch infinitely, inviting exploration and discovery.

        KerbinSrfLandedHighlands* = You catch yourself as you nearly step into a 100 meter crevasse and slide down a massive glacier. No wonder they call this the Highlands.
        KerbinSrfLandedHighlands* = The hills are steep and the weather is miserable. No wonder people from the Highlands are always so cranky.
        KerbinSrfLandedHighlands* = Stepping out onto the rugged terrain of the Highlands, you find yourself on elevated ground. The landscape is marked by rolling hills, rocky outcrops, and a sense of grandeur.
        KerbinSrfLandedHighlands* = The air in the Highlands biome feels noticeably thinner, and you can feel the difference in your breathing as you conduct your observations.

        KerbinSrfLandedShores* = You take some sand from the desert and compare it with beach sand. They're actually fairly different!
        KerbinSrfLandedShores* = A Girlbal approaches you with a problem. It seems she has too many seashells. You try to tell her that she should sell seashells on the sea shore but find it difficult to finish your sentence.
        KerbinSrfLandedShores* = The wet consistency of beach sand makes excellent building material and you immediately set about building a small shrine to your glory.
        KerbinSrfLandedShores* = As you step out onto the beach, you're enveloped by a sense of coastal serenity. The gentle lapping of the waves against the shore provides a soothing backdrop to your observations.
        KerbinSrfLandedShores* = Your report focuses on the sandy beaches that line the coastline. You make notes of the grain size, texture, and the way the sand reflects the sunlight, creating a dazzling display.
        KerbinSrfLandedShores* = The briny breeze carries the scent of the sea, and you take a moment to appreciate the salty tang in the air.

        KerbinSrfLandedMountains* = You slowly inch your way away from the spacecraft, just to tell KSC you did, hoping that you don't get blown off the mountaintop by the winds.
        KerbinSrfLandedMountains* = A little bit closer and you'll either be the first Kerbal on Mt. Keverest or a green stain on the side of the mountain.
        KerbinSrfLandedMountains* = You look around at the mountains around you, taking everything in. You suddenly think to yourself, "What am I still doing here, space is up there, and it's so close!"
        KerbinSrfLandedMountains* = Stepping onto the rocky terrain of the Mountains, you're immediately dwarfed by towering peaks that stretch into the sky. The scale of these natural formations is awe-inspiring.
        KerbinSrfLandedMountains* = The mountains are adorned with jagged rock formations, and you carefully study their intricate shapes and patterns. These geological wonders reveal the forces that have shaped Kerbin's landscape.

        KerbinSrfLandedDeserts* = It is so hot here that your feet are burning even through the spacesuit.
        KerbinSrfLandedDeserts* = You pour your juice onto a small cactus. You decide to call it Mr. Prick and hope it grows up to be a beautiful palm tree. That's how it works, right?
        KerbinSrfLandedDeserts* = Your report highlights the mesmerizing patterns of the swirling sand dunes that dominate the landscape. You take note of their size, shape, and the way they shift with the wind.
        KerbinSrfLandedDeserts* = The desert plays tricks on your eyes as distant mirages appear and disappear on the horizon. These optical illusions add an element of mystery to your observations.
        KerbinSrfLandedDeserts* = Stepping onto the scorching sands of the desert, you're immediately immersed in an arid expanse that seems to stretch endlessly. The heat radiates from the ground, making the air shimmer.

        KerbinSrfLandedBadlands* = Your thoughts turn to running back to the capsule and hiding from whatever might live in the Badlands.
        KerbinSrfLandedBadlands* = You place some snacks on a makeshift altar. You hope that your offering pleases the denizens of the Badlands.
        KerbinSrfLandedBadlands* = Badlands, Shmadlands. It takes more than a bad name to scare this kerbonaut!
        KerbinSrfLandedBadlands* = Stepping onto the cracked and barren terrain of the Badlands, you feel like you've landed on an alien world. The landscape is desolate, with rocky outcrops and little vegetation in sight.
        KerbinSrfLandedBadlands* = Your report emphasizes the unforgiving nature of the Badlands. Harsh conditions, extreme temperatures, and a lack of resources make it clear why this area earned its name.

        KerbinSrfLandedTundra* = You wander around sort of hoping you could find a moose to ride on.
        KerbinSrfLandedTundra* = You wander around the stunted trees noting that you are FINALLY taller than something.
        KerbinSrfLandedTundra* = The air in the tundra is crisp and clean, with a sharp chill that invigorates your senses. You take deep breaths, appreciating the purity of the atmosphere in this remote biome.
        KerbinSrfLandedTundra* = Stepping onto the icy tundra of Kerbin, you're greeted by a frozen expanse that stretches as far as the eye can see. The ground beneath your feet is solid and covered in a blanket of snow.

        KerbinSrfLandedIceCaps* = The ice crystals spider across the visor of your spacesuit. You hope that the suit was made with more care than the parts that went into your rocket.
        KerbinSrfLandedIceCaps* = You eagerly place a magnet on the ground. Nothing observable happens and you walk away disappointed.
        KerbinSrfLandedIceCaps* = You remembered an old tale of explorers who froze to death here and hope you don't end up the same way.
        KerbinSrfLandedIceCaps* = As you step onto the icy terrain of the Ice Caps, you're immediately struck by the vastness of the glacial expanse. It feels as if you're standing at the edge of a frozen world.
        KerbinSrfLandedIceCaps* = The ice caps are dotted with impressive glacial formations. You carefully examine the towering icebergs and intricately sculpted ice formations, marveling at their beauty.
        KerbinSrfLandedIceCaps* = The silence in the Ice Caps biome is chilling in its intensity. There's no sound but the faint whisper of the wind and the occasional creak of ice. It's a stark contrast to the bustling noise of life elsewhere.

        KerbinSrfLandedNorthernIceShelf* = Light from the ship and sky gleams off the shining white ground.
        KerbinSrfLandedNorthernIceShelf* = The ground is white. The sky is white. Even the notepad paper is white.
        KerbinSrfLandedNorthernIceShelf* = Stepping onto the Northern Ice Shelf, you are struck by the expansive flatness that stretches out in every direction. It's as if you've landed on an endless, frozen plain.
        KerbinSrfLandedNorthernIceShelf* = Your report highlights the unbroken horizon of the perfectly flat ice shelf. There are no hills or valleys, just a seamless expanse of ice and snow meeting the sky.
        KerbinSrfLandedNorthernIceShelf* = The landscape is dominated by endless whiteness. The pristine ice sheet extends as far as you can see, creating a sense of solitude and isolation.
        KerbinSrfLandedNorthernIceShelf* = You note the exceptional flatness of the ice shelf's surface. It's so perfectly level that you can imagine setting up a scientific station here without any need for leveling equipment.

        KerbinSrfLandedSouthernIceShelf* = You're so close to the pole you could swear the compass needle changes orientation with every step.
        KerbinSrfLandedSouthernIceShelf* = The ice here isn't snow, and what little loose stuff there is is no good for making snowballs.
        KerbinSrfLandedSouthernIceShelf* = As you disembark onto the Southern Ice Shelf, you find yourself immersed in a pristine Antarctic wilderness. The landscape is a sea of white, with a perfectly flat ice sheet stretching in every direction.
        KerbinSrfLandedSouthernIceShelf* = You note the biting Antarctic chill in the air as you make your observations. The cold is relentless, and you can feel the frostiness even through your spacesuit.
        KerbinSrfLandedSouthernIceShelf* = Your report emphasizes the endless horizon of the perfectly flat ice shelf. It's a stark and beautiful emptiness that stretches as far as the eye can see.

        KerbinSrfSplashed* = Jeb... is that you biting my leg?
