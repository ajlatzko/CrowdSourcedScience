        KerbinFlyingLowNorthernIceShelf* = It's like flying over a giant sheet of paper.
        KerbinFlyingLowNorthernIceShelf* = The uniformity of the ice shelf's surface makes you question your sense of perspective. It's like being in an endless dream where up and down lose their meaning.

        KerbinFlyingLowSouthernIceShelf* = The rushing air somehow makes it even colder. Can we get back in now?
        KerbinFlyingLowSouthernIceShelf* = Looking down at the flat ice you can't tell how fast you're moving, or even if you're moving at all. It's unnerving.
        KerbinFlyingLowSouthernIceShelf* = You attempt to capture the icy beauty of the Southern Ice Shelf, a vast expanse of frozen tranquility beneath you. It's like floating above a world made of glass.
        KerbinFlyingLowSouthernIceShelf* = The unending whiteness of the ice shelf's landscape messes with your sense of perspective. It's as if you've entered a surreal world where everything is one shade of white.

        KerbinFlyingHigh* = You might be OK for a few minutes.
