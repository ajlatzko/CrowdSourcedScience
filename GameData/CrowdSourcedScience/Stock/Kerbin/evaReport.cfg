        KerbinSrfSplashedSouthernIceShelf* = Your report paints a vivid picture of Kerbin's Southern Ice Shelf, likening it to a frozen citadel rising from the frigid waters. You emphasize the towering vertical cliffs of ice that dominate the landscape.
        KerbinSrfSplashedSouthernIceShelf* = Your report conveys the surreal and alien quality of the Southern Ice Shelf. You describe the jagged ice formations, the pristine white of the ice, and the sharp contrast with the dark, icy waters below.

